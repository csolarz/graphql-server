name: Checking
on:
  pull_request:
    branches: [ develop ]

jobs:
  # Instala Go, cachea dependencias, compila, corre tests con cobertura, sube reportes a Codecov.
  test:
    name: Testing and coverage
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.25']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Build
      run: go build -v ./...
    
    - name: Run tests
      run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Filter coverage with covignore
      run: |
        go install github.com/securecodewarrior/gcovparser@latest
        gcovparser -ignore .covignore -profile coverage.out -out coverage-filtered.out
        mv coverage-filtered.out coverage.out
    
    - name: Generate coverage report
      run: go tool cover -html=coverage.out -o coverage.html
    
    - name: Display coverage summary
      run: go tool cover -func=coverage.out
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html

  # Analiza el c√≥digo con golangci-lint.
  golangci:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0

  sast:
    name: SAST Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go

      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest

    - name: Run gosec (SAST scan)
      run: gosec -exclude-generated -exclude=G115,G401 ./...